<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Charity Water Landing Page</title>

  <!-- Google Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <!-- CSS -->
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: #0b3a67;
      color: #ffffff;
    }

    /* Header */
    .header {
      background-color: #f5f0e6;
      padding: 16px 32px;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 8px;
      font-weight: 600;
      color: #1a1a1a;
      text-transform: lowercase;
      letter-spacing: 1px;
    }

    .logo-icon {
      color: #ffc907;
      font-size: 18px;
    }

    /* Hero Section */
    .hero {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 80px 8%;
      gap: 40px;
      min-height: 90vh;
    }

    .hero-text {
      max-width: 520px;
    }

    .hero-text h1 {
      font-size: 56px;
      line-height: 1.1;
      margin-bottom: 24px;
      font-weight: 700;
    }

    .hero-text p {
      font-size: 18px;
      line-height: 1.6;
      margin-bottom: 32px;
      color: #d6e4f0;
    }

    /* CTA Button */
    .cta-button {
      display: inline-flex;
      align-items: center;
      font-size: 20px;
      text-decoration: none;
      color: #0b3a67;
      background-color: #8fbcd4;
      padding: 14px 24px;
      border-radius: 14px;
      font-weight: 600;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .cta-highlight {
      background-color: #f5f0e6;
      color: #0b3a67;
      padding: 4px 10px;
      border-radius: 8px;
      margin-left: 8px;
    }

    .cta-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    }

    /* Hero Image */
    .hero-image img {
      width: 620px;
      max-width: 120%;
      border-radius: 4px;
      object-fit: cover;
    }

    /* Responsive */
    @media (max-width: 900px) {
      .hero {
        flex-direction: column;
        text-align: center;
      }

      .hero-text h1 {
        font-size: 40px;
      }

      .hero-image img {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <!-- Header / Logo -->
  <header class="header">
    <div class="logo">
      <span class="logo-icon">▣</span>
      <span class="logo-text">charity: water</span>
    </div>
  </header>

  <!-- Hero Section -->
  <section class="hero">
    <div class="hero-text">
      <h1>Change Lives.<br />One Tap at a Time</h1>
      <p>
        Join students like you in creating real impact—every donation or campaign
        helps provide safe water worldwide.
      </p>
      <a href="#" class="cta-button" id="donateBtn">
        Give Clean Water <span class="cta-highlight">Today</span>
      </a>
    </div>

    <div class="hero-image">
      <img src="img/children-smiling.jpg" alt="Children smiling with clean water" />
    </div>
  </section>

  <!-- JS -->
  <script>
    const donateBtn = document.getElementById('donateBtn');

    donateBtn.addEventListener('click', function (e) {
      e.preventDefault();
      alert('Thank you for your willingness to donate and change lives!');
    });
  </script>
</body>
</html>
